<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:messages />
<h:dataTable var="livro"
	value="#{listaLivrosBean.populaListaDeLivros()}">
	<h:column>
		<f:facet name="header">Titulo</f:facet>
		#{livro.titulo}
	</h:column>
	<h:column>
		<f:facet name="header">Descricao</f:facet>
		#{livro.descricao}
	</h:column>
	<h:column>
		<f:facet name="header">Total de Paginas</f:facet>
		#{livro.numeroDePaginas}
	</h:column>
	<h:column>
		<f:facet name="header">Valor</f:facet>
		#{livro.preco}
	</h:column>
	<h:column>
		<f:facet name="header">Autores</f:facet>
		<ui:repeat var="autor" value="#{livro.autores}">
		#{autor.nome} ,	
	</ui:repeat>
	</h:column>
	<h:column>
		<f:facet name="header">Capa</f:facet>
		<!-- 		<a href="#{request.contextPath}/file/#{livro.capaLivroPath}">#{livro.capaLivroPath}</a> -->
		<img height="5%" alt="#{livro.titulo}"
			src="#{request.contextPath}/file/#{livro.capaLivroPath}" />
	</h:column>
</h:dataTable>

</html>
