<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:form>
	<div>
		<h:outputLabel value="Título" />
		<h:inputText required="true" id="titulo"
			value="#{adminLivrosBean.livro.titulo}" />
		<h:message for="titulo" />
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea id="descricao" required="true"
			value="#{adminLivrosBean.livro.descricao}" rows="4" cols="20" />
	</div>
	<h:message for="descricao" />
	<div>
		<h:outputLabel value="Numero de Páginas" />
		<h:inputText required="true" id="nPaginas"
			value="#{adminLivrosBean.livro.numeroDePaginas}">
			 />
		</h:inputText>
		<h:message for="nPaginas" />
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText required="true" id="preco"
			value="#{adminLivrosBean.livro.preco}">
			 />
		</h:inputText>
		<h:message for="preco" />
	</div>
	<div>
		<h:outputLabel value="Autores" />
		<h:selectManyListbox converter="autorConverter" id="autores"
			value="#{adminLivrosBean.livro.autores}">
			<f:selectItems value="#{adminLivrosBean.listarAutores()}" var="autor"
				itemLabel="#{autor.nome}" itemValue="#{autor}" />
		</h:selectManyListbox>
		<h:message for="autores"></h:message>
	</div>

	<div>
		<h:outputLabel value="Data de Publicação" />
		<h:inputText id="dataPublic"
			value="#{adminLivrosBean.livro.dataPublicacao}" />
	</div>
	<h:message for="dataPublic" />

	<h:commandButton value="Cadastrar" type="submit"
		action="#{adminLivrosBean.save}" />

</h:form>

</html>
